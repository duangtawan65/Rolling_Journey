<head>
  {% load static %}
  <title>{% block title %}สมัครสมาชิก{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  {% block content %}
</head>

<div class="page-wrapper">
  <form class="register-form" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    
    <h1 class="form-title">สมัครสมาชิก</h1>

    {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
    {% endif %}

    <label for="username" class="form-label">ชื่อผู้ใช้</label>
    <input 
      id="username" 
      name="username" 
      type="text" 
      autocomplete="username" 
      required 
      autofocus
      class="form-input"
    />

    <label for="password" class="form-label">รหัสผ่าน</label>
    <input 
      id="password" 
      name="password" 
      type="password" 
      autocomplete="new-password" 
      required
      class="form-input"
    />

    <label for="password_confirm" class="form-label">ยืนยันรหัสผ่าน</label>
    <input 
      id="password_confirm" 
      name="password_confirm" 
      type="password" 
      autocomplete="new-password" 
      required
      class="form-input"
    />

    <button type="submit" class="submit-btn">
      สมัครสมาชิก
    </button>

    <div class="form-footer">
      มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}" class="link">เข้าสู่ระบบ</a><br>
      หรือ <a href="/" class="link">กลับหน้าแรก</a>
    </div>
  </form>
</div>
{% endblock %}
